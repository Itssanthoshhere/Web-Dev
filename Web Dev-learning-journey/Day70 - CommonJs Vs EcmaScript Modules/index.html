
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CommonJs Vs EcmaScript Modules</title>
</head>
<body>
    <!-- NOTE: Importing ES6 module scripts -->
    <!-- NOTE: `mymodule.js` should contain exported values/functions -->
    <script type="module" src="mymodule.js"></script>

    <!-- NOTE: `main.js` will import and use things from `mymodule.js` -->
    <script type="module" src="main.js"></script>
</body>
</html>
