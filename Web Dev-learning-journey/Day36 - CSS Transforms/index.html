<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transforms</title>
    <style>
        .box {
            height: 50px; /* Sets the height of the box */
            width: 50px;  /* Sets the width of the box */
            background-color: beige; /* Applies a beige background */
            border: 2px solid black; /* Adds a black border around the box */

            /* The below CSS transformations apply different effects to the box */

            /* Rotates the element by 40 degrees */
            /* transform: rotate(40deg); */

            /* Rotates the element by half a full turn (180 degrees) */
            /* transform: rotate(0.5turn); */

            /* Rotates the element around the X-axis by 10 degrees (3D effect) */
            /* transform: rotateX(10deg); */

            /* Rotates the element around the Y-axis by 50 degrees (3D effect) */
            /* transform: rotateY(50deg); */

            /* Rotates the element around the Z-axis by 9 degrees (2D effect) */
            /* transform: rotateZ(9deg); */

            /* Scales the element to 1.5 times its original size */
            /* transform: scale(1.5); */

            /* 3D scaling (not used, would require specific values) */
            /* transform: scale3d(); */

            /* Skews the element by 5 degrees along the X-axis */
            /* transform: skew(5deg); */

            /* Moves the element 30% to the right */
            /* transform: translate(30%); */

            /* Applies multiple transformations:
               - Moves the element down by 100% of its height (translateY(100%))
               - Skews it along the X-axis by 40 degrees (skewX(40deg))
               - Moves it to the right by 45% of its width (translateX(45%))
            */
            transform: translateY(100%) skewX(40deg) translateX(45%);

            display: flex; /* Enables flexbox for centering */
            justify-content: center; /* Centers content horizontally */
            align-items: center; /* Centers content vertically */
        }

        .container {
            width: 100vh; /* This should be 100vw instead, but it's set to viewport height */
            height: 80vh; /* Sets the container's height to 80% of the viewport height */
            border: 2px solid purple; /* Adds a purple border around the container */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            box <!-- This is the text inside the box -->
        </div>
    </div>
</body>

</html>
