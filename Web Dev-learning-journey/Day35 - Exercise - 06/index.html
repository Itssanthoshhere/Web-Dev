<!-- Exercise - 06 | Design Navbar using Flexbox
     Design this website's Navar using Flexbox 
     
     Here is the Website you have to design: https://bit.ly/UltraEdit-CWH -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar using Flexbox</title>
    <style>
        /* Navbar Container */
        nav {
            display: flex; /* Enables Flexbox */
            justify-content: space-between; /* Places logo on left, menu on right */
            align-items: center; /* Aligns items vertically */
            padding: 10px 20px; /* Adds padding for better spacing */
            font-family: "Segoe UI";
        }

        /* Logo Section */
        .logo img {
            width: 164px; /* Sets a fixed width for the logo */
        }

        /* Right-side Navigation Menu */
        .right ul {
            display: flex; /* Makes the menu items horizontal */
            gap: 34px; /* Spaces out menu items */
            align-items: center; /* Aligns items vertically */
            padding: 0; /* Removes default padding */
            margin: 0; /* Removes default margin */
        }

        .right ul li {
            list-style: none; /* Removes default bullet points */
            display: flex; /* Ensures items inside `li` align horizontally */
            align-items: center; /* Aligns text and icons */
            cursor: pointer; /* Changes cursor to pointer on hover */
        }

        .right ul li span {
            padding: 0 5px; /* Adds spacing around text */
        }

        /* Language Icon Styling */
        .language-icon img {
            width: 24px; /* Adjust size as needed */
            height: auto;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <!-- Logo Section -->
            <div class="logo">
                <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/Dark-logo.png" alt="UltraEdit Logo">
            </div>

            <!-- Right-side Navigation Menu -->
            <div class="right">
                <ul>

                                  stroke="#141B34" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

                                  stroke="#141B34" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </li>

            </div>
        </nav>
    </header>
</body>
