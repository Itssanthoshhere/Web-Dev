<!-- Exercise - 01 | Pure HTML Media Player 
You are given 12 files; 6 audio and 6 video.
Design a website using HTML only which shows these 12 files:
        1.mp3, 2.mp3 .... 6.mp3
        1.mp4, 2.mp4 .... 6.mp4  
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the web page -->
    <title>Exercise - 01</title>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Pure HTML Media Player</h1> <!-- Main heading -->
    </header>

    <!-- Main Content -->
    <main>

        <!-- Section for Audio Files -->
        <section>
            <h2>Audio Files</h2> <!-- Subheading for audio section -->
            <div>
                <!-- Embedding 6 audio files with controls -->
                <audio src="1.mp3" controls></audio>
                <audio src="2.mp3" controls></audio>
                <audio src="3.mp3" controls></audio>
                <audio src="4.mp3" controls></audio>
                <audio src="5.mp3" controls></audio>
                <audio src="6.mp3" controls></audio>
            </div>
        </section>

        <!-- Section for Video Files -->
        <section>
            <h2>Video Files</h2> <!-- Subheading for video section -->
            <div>
                <!-- Embedding 6 video files with controls and fixed width -->
                <video src="1.mp4" controls width="300"></video>
                <video src="2.mp4" controls width="300"></video>
                <video src="3.mp4" controls width="300"></video>
                <video src="4.mp4" controls width="300"></video>
                <video src="5.mp4" controls width="200"></video>
                <video src="6.mp4" controls width="300"></video>
            </div>
        </section>

    </main>
</body>
</html>
