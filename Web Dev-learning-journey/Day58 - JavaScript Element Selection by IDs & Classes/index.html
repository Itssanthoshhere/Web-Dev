<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta information for character encoding -->
    <meta charset="UTF-8"> <!-- Ensures proper encoding for special characters -->
    
    <!-- Meta tag for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    
    <!-- Title of the webpage (appears in the browser tab) -->
    <title>JavaScript Element Selection by IDs & Classes</title>

    <!-- CSS styles for the boxes -->
    <style>
        /* Styling for the .box class */
        .box {
            height: 34px; /* Sets the height of each box */
            width: 34px; /* Sets the width of each box */
            border: 2px solid black; /* Adds a black border around each box */
            margin: 34px; /* Adds space outside each box */
            padding: 34px; /* Adds space inside each box */
            text-align: center; /* Centers text inside the box */
            font-weight: bold; /* Makes text bold */
        }
    </style>
</head>

<body>
    <!-- Container div that holds all the boxes -->
    <div class="container">
        <!-- Individual box elements with text inside -->
        <div class="box">Ramesh Kumar</div>
        <div class="box">Ramesh Kumar</div>
        <div class="box">Ramesh Kumar</div>
        <!-- A specific box with id 'yellowbox' for selection by ID -->
        <div id="yellowbox" class="box">Ramesh Kumar</div>
        <div class="box">Ramesh Kumar</div>
    </div>

    <!-- Linking an external JavaScript file -->
    <script src="script.js"></script> 
    <!-- This script file (script.js) will execute when the page loads -->
</body>

</html>
