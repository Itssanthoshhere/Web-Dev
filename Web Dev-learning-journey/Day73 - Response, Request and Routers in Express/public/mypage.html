<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Post Request</title>
</head>

<body>

    <script>
        // NOTE: Define an asynchronous function to test a PUT request
        async function testPostRequest() {
            // TODO: Send a PUT request to the root URL ("/")
            let a = await fetch("/", { method: "PUT" });

            // NOTE: Await the response and convert it to text
            let b = await a.text();

            // INFO: Log the server response to the console
            console.log(b);
        }

        // NOTE: Call the function immediately when the script runs
        testPostRequest();
    </script>

</body>

</html>
