<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta information for character encoding -->
    <meta charset="UTF-8"> <!-- Ensures proper encoding for special characters -->

    <!-- Meta tag for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of the webpage (appears in the browser tab) -->
    <title>JavaScript DOM - Children, Parent & Sibling Nodes</title>

    <!-- CSS styles for the boxes -->
    <style>
        /* Styling for the .box class */
        .box {
            height: 45px; /* Sets the height of each box */
            width: 56px; /* Sets the width of each box */
            border: 2px solid black; /* Adds a black border around each box */
            margin: 5px; /* Adds space outside each box */
            padding: 5px; /* Adds space inside each box */
            text-align: center; /* Centers text inside the box */
            line-height: 45px; /* Vertically centers text */
            font-weight: bold; /* Makes text bold */
        }
    </style>
</head>

<body>
    <!-- Container div that holds all the boxes -->
    <div class="container">
        <div class="box">Box1</div> <!-- First box -->
        <div class="box">Box2</div> <!-- Second box -->
        <div class="box">Box3</div> <!-- Third box -->
        <div class="box">Box4</div> <!-- Fourth box -->
        <div class="box">Box5</div> <!-- Fifth box -->
    </div>

    <!-- External JavaScript file for DOM manipulation -->
    <script src="script.js"></script>
</body>

</html>
