    <title>CSS Lists Styling</title>
    <style>
        /* Styling for the navigation menu */
        nav ul {
            display: flex; /* Makes the list items appear in a horizontal row */
        }

        nav ul li {

            display: flex; /* Applies flexbox to list items (can be useful for alignment) */
            list-style: none; /* Removes default bullets from the list */
