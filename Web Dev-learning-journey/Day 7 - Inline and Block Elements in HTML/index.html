<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Sets the character encoding for the document -->
    <meta charset="UTF-8">

    <!-- Ensures the page scales well on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of the webpage -->
    <title>Inline and Block Elements</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Paragraph is a block element that takes up full width -->
    <p>Hey, I am a paragraph (block element).</p>

    <!-- Anchor tag is an inline element, it only takes up as much width as its content -->
    <a href="https://google.com">Google</a>

    <!-- Div is a block element, it occupies the full width of its container -->
    <div>I am a block element</div>

    <!-- Span is an inline element, it does not start on a new line -->
    <span>I am a span, and I am inline!</span>

    <!-- Another example of an inline anchor tag -->
    <a href="">Yes, this is inline too.</a>
    
</body>

</html>
