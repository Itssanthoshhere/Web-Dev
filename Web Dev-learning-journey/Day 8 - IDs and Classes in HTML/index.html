<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Specifies the character encoding for the document as UTF-8 -->
    <meta charset="UTF-8">

    <!-- Ensures the page is responsive by adjusting to the width of the device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of the webpage -->
    <title>ID and Classes in HTML</title>

    <!-- Links an external CSS file to style the HTML elements -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- A div with a unique ID 'firstdiv' and two classes 'red' and 'bg-yellow'. 
         IDs are unique per page, while multiple elements can share the same class.
         This div contains the text "First". -->
    <div id="firstdiv" class="red bg-yellow">First</div>


    <!-- Another div with the unique ID 'seconddiv'. No classes are assigned here. 
         It contains the text "Second". -->
    <div id="seconddiv">Second</div>

    <!-- A span element with the class 'red'. It's an inline element, 
         and currently, it does not contain any text. The class 'red' can be styled using CSS. -->
    <span class="red"></span>


</body>

</html>
