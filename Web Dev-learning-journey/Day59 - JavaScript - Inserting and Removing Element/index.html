<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta information for character encoding -->
    <meta charset="UTF-8"> <!-- Ensures proper encoding for special characters -->

    <!-- Meta tag for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of the webpage (appears in the browser tab) -->
    <title>JavaScript - Inserting and Removing Element</title>

    <style>
        /* Styling for the red class */
        .red {
            color: red;
        }
    </style>

</head>

<body>

    <!-- Container div with multiple child elements -->
    <div class="container red bg-green">
        <!-- Box with inline styles and custom data attributes -->
        <div class="box" style="display: flex;" data-createdby="Sandy" data-conceptby="Sam">Hey I'm a box</div>
        <div class="box">Hey I'm a box</div>
    </div>

    <script>
        // Creating a new <div> element
        let div = document.createElement("div");

        // Adding inner HTML content
        div.innerHTML = "I have been inserted <b>by Sandy</b>";

        // Setting a class attribute for the newly created div
        div.setAttribute("class", "created");

        // Appending the div inside the .container
        document.querySelector(".container").append(div);

        // Selecting the container element
        let cont = document.querySelector(".container");

        // Inserting content at different positions relative to .container
        cont.insertAdjacentHTML("afterbegin", "<b> I am afterbegin. </b>"); // Inserts inside, at the beginning
        cont.insertAdjacentHTML("afterend", "<b> I am afterend. </b>");     // Inserts outside, after the element
        cont.insertAdjacentHTML("beforebegin", "<b> I am beforebegin. </b>"); // Inserts outside, before the element
        cont.insertAdjacentHTML("beforeend", "<b> I am beforeend. </b>");   // Inserts inside, at the end
    </script>

    <!-- Linking an external JavaScript file -->
    <script src="script.js"></script>
    <!-- This script file (script.js) will execute when the page loads -->

</body>

</html>
