<!-- Exercise - 05 | Layout Design with CSS
     Create the given layout using CSS -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 05 - CSS Layout</title>
    
    <style>
        /* Reset default margin and padding for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Ensures padding doesn't affect width calculations */
        }

        /* Sticky header - stays at the top while scrolling */
        header {
            position: sticky;
            top: 0;
            z-index: 1000; /* Keeps it above other elements */
        }

        /* Navigation bar */
        nav {
            background-color: pink; /* Sets the background color */
            height: 83px; /* Fixes height */
        }

        /* Main section with black background and white text */
        main {
            background-color: black;
            color: white;
            padding: 34px;
        }

        /* Green container holding two colored boxes */
        .container {
            background-color: green;
            margin: 12px 34px; /* Adds space around the container */
            padding: 55px 23px; /* Adds inner spacing */
            text-align: center; /* Centers inline elements */
        }

        /* First colored box - pale violet red */
        .box1 {
            background-color: palevioletred;
            height: 70vh; /* Makes it 70% of the viewport height */
            width: 45%; /* Takes 45% of the container width */
            display: inline-block; /* Allows it to sit beside box2 */
            margin: 0 12px; /* Adds space between boxes */
        }

        /* Second colored box - blue */
        .box2 {
            background-color: blue;
            height: 70vh; /* Same height as box1 */
            width: 45%;
            display: inline-block; /* Aligns with box1 */
            margin: 0 12px; /* Space between boxes */
        }

        /* Floating text box with rounded borders */
        .text-box {
            padding: 34px;
            border: 2px solid black; /* Adds a border */
            margin: 50px 34vw; /* Centers the text box */
            font-size: 1em; /* Sets text size */
            border-radius: 13px; /* Rounds the corners */
            background-color: rgba(255, 255, 255, 0.1); /* Slight transparent background */
            text-align: center; /* Centers text inside */
        }

        /* Fixed orange circular button */
        .orange-box {
            height: 32px;
            width: 32px;
            background-color: orange;
            position: fixed; /* Stays at the bottom right */
            bottom: 12px;
            right: 23px;
            border-radius: 50%; /* Makes it a circle */
        }

        /* Footer with bisque background */
        footer {
            height: 100px;
            background-color: bisque;
        }
    </style>
</head>

<body>

    <!-- Sticky Navigation Bar -->
    <header>
        <nav>
            <!-- Navigation content can go here -->
        </nav>
    </header>

    <!-- Main Content Area -->
    <main>

        <!-- Green Container with Two Colored Boxes -->
        <div class="container">
            <div class="box1"></div> <!-- First Box -->
            <div class="box2"></div> <!-- Second Box -->
        </div>

        <!-- Floating Text Box -->
        <div class="text-box">
            <p>Welcome to Sigma Web Development Express</p>
        </div>

        <!-- Fixed Orange Button -->
        <div class="orange-box"></div>

    </main>

    <!-- Footer -->
    <footer>
        <!-- Footer content can go here -->
    </footer>

</body>

</html>
