<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta settings for responsive design and character encoding -->
    <meta charset="UTF-8">  <!-- UTF-8 encoding to support all characters -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- Viewport settings for mobile responsiveness -->
    <title>Bookmark Manager - CodeWithSandy</title>  <!-- Title of the page -->
</head>
<body>
    <!-- Main title of the page -->
    <h1>My Bookmarks</h1>  <!-- Main heading for the bookmark section -->
    
    <!-- Primary bookmarks section -->
    <h2>Primary Bookmarks</h2>  <!-- Subheading for primary bookmarks -->
    <!-- Links to different websites -->
    <p> <a target="_blank" href="https://www.google.com">Open Google</a> </p>  <!-- Link to Google, opens in a new tab -->
    <p> <a target="_blank" href="https://www.youtube.com">Open YouTube</a> </p>  <!-- Link to YouTube, opens in a new tab -->
    <p> <a target="_blank" href="https://www.linkedin.com">Open LinkedIn</a> </p>  <!-- Link to LinkedIn, opens in a new tab -->
    <p> <a target="_blank" href="https://www.quora.com">Open Quora</a> </p>  <!-- Link to Quora, opens in a new tab -->
    <p> <a target="_blank" href="https://www.instagram.com">Open Instagram</a> </p>  <!-- Link to Instagram, opens in a new tab -->

    <!-- Secondary bookmarks section -->
    <h2>Secondary Bookmarks</h2>  <!-- Subheading for secondary bookmarks -->
    <!-- More links -->
    <p> <a target="_blank" href="https://www.wikipedia.com">Open Wikipedia</a> </p>  <!-- Link to Wikipedia -->
    <p> <a target="_blank" href="https://www.stackoverflow.com">Open StackOverflow</a> </p>  <!-- Link to StackOverflow -->

</body>
</html>
