<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta information for character encoding and responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the web page -->
    <title>Inline, Internal & External</title>

    <!-- Internal CSS (Commented out) -->
    <!-- 
    <style>
        h1 {
            background-color: red;
            color: yellow;
        }
    </style> 
    -->

    <!-- External CSS File (Linked) -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Inline CSS (Commented out) -->
    <!-- <h1 style="color: yellow; background-color: red;"> Three ways to add CSS to HTML</h1> -->

    <!-- H1 element styled using internal/external CSS -->
    <h1>Three ways to add CSS to HTML</h1>

    <!-- Ordered list explaining different CSS methods -->
    <div>
        <ol>
            <li>Inline CSS</li> <!-- CSS applied directly within the tag using 'style' attribute -->
            <li>Internal CSS</li> <!-- CSS written inside the <style> tag within the <head> -->
            <li>External CSS</li> <!-- CSS linked from an external file using <link> -->
        </ol>
    </div>

    <!-- Sample paragraph for styling -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod, repudiandae!</p>

</body>
</html>
