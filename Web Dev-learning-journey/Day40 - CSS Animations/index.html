<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> <!-- Defines character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes the page responsive -->
    <title>CSS Animations</title>
    <style>
        /* ======= CONTAINER STYLES ======= */
        .container {
            background-color: rgb(163, 202, 202); /* Light teal background */
            height: 80vh; /* 80% of the viewport height */
            width: 30vw; /* 30% of the viewport width */
        }

        /* ======= BOX STYLES ======= */
        .box {
            width: 34px; /* Box width */
            height: 45px; /* Box height */

            /* animation-name: sandyKaAnimation;
               animation-duration: 1s;
               animation-iteration-count: 2;
               animation-timing-function: cubic-bezier(0, 0, 0, 0.96);
               animation-delay: 1s;
               animation-direction: reverse;
               animation-play-state: paused; */


            /* Animation shorthand:
                animation: name duration timing-function delay iteration-count direction fill-mode;
            */
            animation: sandyKaAnimation 3s ease-in-out 2s 1, /* First animation */
                       sandy 3s ease-in-out 3s 1; /* Second animation */
        }

        /* ======= FIRST ANIMATION: Color Change & Move ======= */
        @keyframes sandyKaAnimation {
            from {
                background-color: red; /* Start with red */
            }
            to {
                background-color: yellow; /* Change to yellow */
                transform: translateX(1000px); /* Move 1000px to the right */
            }
        }

        /* ======= SECOND ANIMATION: Rotation ======= */
        @keyframes sandy {
            0% {
                transform: rotate(100deg); /* Start with 100-degree rotation */
            }
            20% {
                transform: rotate(200deg);
            }
            50% {
                transform: rotate(220deg);
            }
            80% {
                transform: rotate(300deg);
            }
            100% {
                transform: rotate(500deg); /* End at 500-degree rotation */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            Box
        </div>
    </div>
</body>

</html>
