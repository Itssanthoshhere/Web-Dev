<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta information about the document and responsive design settings -->
    <meta charset="UTF-8">  <!-- Character encoding set to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- Responsive design settings -->
    <title>Images</title>  <!-- Title of the webpage -->
    <link rel="stylesheet" href="style.css">  <!-- Link to external stylesheet (optional) -->
</head>

<body>
    <!-- Image tag to display an image -->
    <img height='230' src="image.png" alt="Train image">  <!-- Displays an image with alt text and specified height -->

    <br> <!-- Line break for spacing -->

    <!-- Table to display employee details -->
    <table>
        <!-- Caption for the table -->
        <caption>Employee Details</caption>

        <!-- Table header containing column names -->
        <thead>
            <tr>
                <th>Name</th>  <!-- Column for employee names -->
                <th>Designation</th>  <!-- Column for designations -->
                <th>Fav Language</th>  <!-- Column for favorite programming languages -->
            </tr>
        </thead>

        <!-- Table body containing employee data -->
        <tbody>
            <tr>
                <td>Sandy</td>  <!-- Row with employee data: name -->
                <td>Programmer</td>  <!-- Row with employee data: designation -->
                <td>C++</td>  <!-- Row with employee data: favorite language -->
            </tr>

            <!-- Table row with colspan and rowspan attributes to merge cells -->
            <tr>
                <td colspan="2"> Sam </td>  <!-- Cell spanning two columns for the name Sam -->
                <td rowspan="2"> Java </td>  <!-- Cell spanning two rows for the favorite language Java -->
            </tr>

            <tr>
                <td colspan="2"> Ram </td>  <!-- Another cell spanning two columns for the name Ram -->
            </tr>
        </tbody>

        <!-- Table footer -->
        <tfoot>
            <tr>
                <td colspan="2"> Ajay </td>  <!-- Footer row with the name Ajay spanning two columns -->
                <td rowspan="2"> Python</td>  <!-- Cell spanning two rows for the favorite language Python -->
            </tr>
        </tfoot>
    </table>

    <!-- Unordered list with square bullet points -->
    <ul type="square">
        <li>Sandy</li>  <!-- List item -->
        <li>Vishal</li>  <!-- List item -->
        <li>Ravi</li>  <!-- List item -->
    </ul>

    <!-- Ordered list with capital letters (A, B, C) -->
    <ol type="A">
        <li>Sandy</li>  <!-- List item -->
        <li>Hashu</li>  <!-- List item -->
        <li>Dheekshu</li>  <!-- List item -->
    </ol>

</body>

</html>
