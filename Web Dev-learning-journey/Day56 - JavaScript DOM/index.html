<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta information for character encoding -->
    <meta charset="UTF-8"> <!-- Ensures proper encoding for special characters -->

    <!-- Meta tag for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of the webpage (appears in the browser tab) -->
    <title>JavaScript DOM</title>
</head>

<body>
    <!-- Container div -->
    <div class="container">
        <!-- A box div that we will manipulate using JavaScript -->
        <div class="box" id="box">
            This is a box
        </div>
    </div>

    <!-- DOM Manipulation -->
    <script>
        // Changing the title of the document dynamically
        document.title = "Web Dev is good";

        // Logging the updated title to the console
        console.log(document.title);

        // Logging the entire body element to the console
        console.log(document.body);

        // Changing the background color of the page to Aqua
        document.body.style.backgroundColor = "Aqua"; 
    </script>

</body>

</html>
